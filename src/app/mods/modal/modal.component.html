<div (click)="onCloseClick($event)" class="ui dimmer visible active">
  <div (click)="$event.stopPropagation()" class="ui modal visible active">
    <i (click)="onCloseClick($event)" class="close icon"></i>
    <div class="header">
      <ng-content select="[modalTitle]"></ng-content>
    </div>
    <div class="content">
      <ng-content></ng-content>
    </div>
    <div class="actions">
      <ng-content select="[modelFooter]"></ng-content>
    </div>
    <div class="actions actions-default">
      <button (click)="onCloseClick($event)" class="ui button">OK</button>
    </div>
  </div>
</div>
